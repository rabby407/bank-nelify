<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <!-- link  tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold text-violet-600 mt-6">Bangladesh Bank</h1>
    </header>
    <main class="bg-blue-500 w-1/2 mx-auto p-5 mt-5 rounded-xl">
        <section class="text-center">
            <h3 class="text-3xl font-bold text-rose-900">Please Login</h3>
            <div>
                <h4 class="text-2xl font-semibold text-rose-900">Gmail</h4>
                <input class="w-1/2" type="email" name="" id="user-email" placeholder="Enter Your Gmail">
                <h4 class="text-2xl font-semibold text-rose-900">Password</h4>
                <input class="w-1/2" type="password" name="" id="user-password" placeholder="Enter Your Password">
            </div>
            <button id="btn-submit" class="text-2xl font-bold text-rose-900 px-5 py-1 my-2 bg-fuchsia-300
             hover:bg-sky-900">LOG IN</button>
        </section>
        <!--  -->
    </main>
    <!-- JS -->
    <script src="login.js"></script>
</body>

</html>
